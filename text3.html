 clearInterval(timerInterval);

 if(mode==="VIBHAKTI"){
  currentWord=shabd[Math.floor(Math.random()*shabd.length)];
  currentVib=vibhakti[Math.floor(Math.random()*vibhakti.length)];

  if(correctAnswer.endsWith("‡§É") || correctAnswer.endsWith("‡§Æ‡•ç") || correctAnswer.endsWith("‡§è")) correctVachan="‡§è‡§ï‡§µ‡§ö‡§®";
